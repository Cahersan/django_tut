{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	{% if user == post.author or user.is_superuser %}
	  <a class="btn btn-primary" href="{% url 'post_delete' pk=post.pk %}">BORRAR</a>
	  <a class="btn btn-primary" href="{% url 'post_edit' pk=post.pk %}">EDITAR</a>
  {% endif %}

  <div class="row">
    <h2>{{ post.title }}</h2>
    <p>{{ post.published_date }}</p>
    <p>{{ post.text }}</p>
  </div>

  {% include 'blog/snippets/comments.html' %}

{% endblock %}
