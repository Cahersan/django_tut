{% extends 'blog/base.html' %}

{% block content %}
  <a href="{% url 'post_edit' pk=post.pk %}">EDITAR</a>
    <div class="row">
      <p>{{ post.published_date }}</p>
      <h2>{{ post.title }}</h2>
      <p>{{ post.text }}</p>
    </div>
    <div class="row">
      <form method="POST" class="comment-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
      </form>
    </div>
    <div class="row">
      {% for comment in comments %}
        <p>{{ comment.created_date }}</p>
        <p>{{ comment.text }}</p>
      {% endfor %}
    </div>
{% endblock %}
