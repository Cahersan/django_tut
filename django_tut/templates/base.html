{% load staticfiles %}

<html>
  <head>
    <title>Django Girls blog</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'post_list' %}">
            Django Blog
          </a>
        </div>
        <div class="collapse navbar-collapse navbar-right">
        {% if user.is_authenticated %}
          <a type="button" class="btn btn-default navbar-btn" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a type="button" class="btn btn-default navbar-btn" href="{% url 'login' %}">Login</a>
        {% endif %} 
           <a type="button" class="btn btn-default navbar-btn" href="{% url 'about' %}">Sobre MÃ­</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>HOLA!!</strong> Bienvenido/a a Django Girls Blog!!
      </div>
      <a class="btn btn-primary" href="{% url 'post_new' %}" >NUEVO POST</a>
      {% block content %}
      {% endblock %}
    </div>
  </body>
  <script src="{% static 'js/main.js' %}"></script>
  <script src="{% static 'js/blog.js' %}"></script>
</html>
